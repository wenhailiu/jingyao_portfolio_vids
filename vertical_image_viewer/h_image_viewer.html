<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Widget</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ccc;
        }
        .widget-image {
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <img src="h_image_1.png" alt="Long Horizontal Image" class="widget-image">
    </div>
</body>
</html>
